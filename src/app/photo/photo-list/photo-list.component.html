<div class="container">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Album photos</h1>

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left" *ngIf="photos$ | async as photos">

    <div class="col-lg-3 col-md-4 col-6" *ngFor="let photo of photos">
      <a href="#" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="{{photo.thumbnailUrl}}" alt="">
          </a>
    </div>

  </div>

</div>
