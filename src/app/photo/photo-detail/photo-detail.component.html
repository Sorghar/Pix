<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" id="imgContainer">
        <img class="d-block" src="{{(currentPhoto$ | async)?.url}}" alt="" height="300" width="300">
      </div>

    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev" (click)="showPhoto(false)">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" (click)="showPhoto(true)">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
