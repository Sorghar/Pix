<div class="grid-container">
  <div class="grid-item">
    <h2>Albums</h2>
    <ul class="albums">
      <li *ngFor="let a of albums$ | async" [routerLink]="['/albums', a.id]">
        {{a.title}}
      </li>
    </ul>
  </div>
  <div class="grid-item">
    <router-outlet></router-outlet>
  </div>
</div>
